<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <link rel="stylesheet" href="/home/estudiante/Desktop/lenguaje de marca/petswipe/style.css">
</head>
<body>

<div class="container">

    <div class="formulario">
        <h2>Regístrate</h2>

        <input type="text" placeholder="Nombre de usuario">
        <input type="email" placeholder="Correo electrónico">
        <input type="password" placeholder="Contraseña">
        <input type="password" placeholder="Confirmar contraseña">

        <h3>Datos personales</h3>

        <input type="text" placeholder="Nombre completo">
        <input type="number" placeholder="Edad">
        <input type="number" placeholder="Número de mascotas anteriores">

        <h3>Estado laboral</h3>
        <div class="estado">
            <label><input type="radio" name="estado"> Desempleado</label>
            <label><input type="radio" name="estado"> Trabajo a tiempo completo</label>
            <label><input type="radio" name="estado"> Trabajo a tiempo parcial</label>
            <label><input type="radio" name="estado"> Estudiante</label>
        </div>

        <input type="text" placeholder="Alergias (opcional)">

        <button>REGISTRARSE</button>
    </div>

    <div class="perfil">
        <div class="avatar"></div>
        <a href="#">Cambiar foto de perfil</a>
        <a href="#">Eliminar foto de perfil</a>
        <p>¿Tienes una cuenta?</p>
        <a class="login" href="#">Inicia sesión</a>
    </div>

</div>

</body>
</html>
